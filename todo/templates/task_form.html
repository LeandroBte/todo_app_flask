{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">{% if task_id %}Editar{% else %}Nueva{% endif %} Tarea</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="">
                        <div class="mb-3">
                            <label for="title" class="form-label">Título</label>
                            <input type="text" class="form-control" id="title" name="title" 
                                   value="{{ task.title if task else '' }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Descripción</label>
                            <textarea class="form-control" id="description" name="description" 
                                     rows="4">{{ task.description if task else '' }}</textarea>
                        </div>
                        {% if task_id %}
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="completed" 
                                   name="completed" {{ 'checked' if task and task.completed else '' }}>
                            <label class="form-check-label" for="completed">
                                Completada
                            </label>
                        </div>
                        {% endif %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('todo.index') }}" class="btn btn-secondary me-md-2">
                                <i class="bi bi-arrow-left"></i> Volver
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
